name: CI Pipeline - Django Security & Testing

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      # Si el teu projecte necessita bases de dades externes com Postgres, 
      # es configurarien aquí. Per defecte, Django usa SQLite.

    steps:
    - name: Checkout del codi
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Instal·lar Firefox i Geckodriver
      run: |
        sudo apt-get update
        sudo apt-get install -y firefox geckodriver

    - name: Instal·lar dependències
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Executar Tests
      env:
        # Recuperem la clau secreta configurada a GitHub Secrets
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        DEBUG: "False"
      run: |
        python manage.py test
